<!--        полоска -->
        <rect x="24" y="8" width="475" height="4" rx="2" fill="#292929"/>

        <circle class="volume-slider" cx="494" cy="10" r="10" fill="#292929" data-cx-from="34" data-cx-to="494"/>
        <circle class="volume-slider" cx="494" cy="10" r="9.5" stroke="white" stroke-opacity="0.14"/>

<!--        текст правый -->
        <path d="M506.766 13.0114V11.7685L511.165 4.81818H512.145V6.64773H511.523L508.376 11.6293V11.7088H514.407V13.0114H506.766ZM511.593 15V12.6335L511.603 12.0668V4.81818H513.06V15H511.593ZM517.333 7.36364L519.018 10.3366L520.718 7.36364H522.344L519.963 11.1818L522.364 15H520.738L519.018 12.1463L517.303 15H515.672L518.049 11.1818L515.702 7.36364H517.333Z" fill="#ff0000"/>
    </g>


</svg>


